<!DOCTYPE html>
<html lang="en">
<head>{% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --neon-shadow: 0 0 20px rgba(0, 198, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-gradient);
            min-height: 100vh;
            color: #fff;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            z-index: 1;
            box-shadow: var(--box-shadow);
            animation: fadeIn 0.5s ease-out;
            margin: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(0, 198, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(0, 198, 255, 0.8);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            height: 3rem;
        }

        .form-control:focus {
            border-color: #00c6ff;
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.2);
            outline: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            padding: 0 0.5rem;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            pointer-events: none;
            font-size: 0.9rem;
            background: transparent;
        }

        .form-control:focus ~ .form-label,
        .form-control:not(:placeholder-shown) ~ .form-label {
            top: -0.5rem;
            left: 0.8rem;
            font-size: 0.8rem;
            color: #00c6ff;
            background: rgba(20, 30, 48, 0.95);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--neon-shadow);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .register-link a {
            color: #00c6ff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .register-link a:hover {
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
        }

        .back-link {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border-left: 4px solid #ff3b30;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            color: #fff;
            font-size: 0.9rem;
        }

        .success-message {
            background: rgba(76, 217, 100, 0.1);
            border-left: 4px solid #4cd964;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            color: #fff;
            font-size: 0.9rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .login-card {
                margin: 0.5rem;
                padding: 1.5rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .back-link {
                position: static;
                margin-bottom: 1rem;
                width: fit-content;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="{% url 'main:index' %}" class="back-link">‚Üê Back to Home</a>

        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Department Login</h1>
                <p class="login-subtitle">Access your department dashboard</p>
            </div>

            <!-- Display messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="{% if message.tags == 'error' %}error-message{% elif message.tags == 'success' %}success-message{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'main:department_login' %}">
                {% csrf_token %}

                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           id="username"
                           name="username"
                           placeholder=" "
                           required>
                    <label class="form-label" for="username">Username</label>
                </div>

                <div class="form-group">
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           placeholder=" "
                           required>
                    <label class="form-label" for="password">Password</label>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="register-link">
                <p>New department? <a href="{% url 'main:department_register' %}">Register here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
